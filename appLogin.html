<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Yannicks 3D Drucke</title>

    <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="lib/mdi/css/materialdesignicons.min.css" media="all" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/md5.js"></script>
    <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <div class="navbar-fixed">
        <nav class="orange">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo hide-on-med-and-down">Yannicks 3D Drucke</a>
                <a href="#!" class="brand-logo hide-on-large-only">3D Drucke</a>
                <ul class="right">
                    <li id="btnToRegister"><a class="waves-effect waves-light" onclick="switchToRegister()">Registrieren</a></li>
                    <li id="btnToLogin">   <a class="waves-effect waves-light" onclick="switchToLogin()">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <form id="login">
                <div class="input-field col s12">
                    <input id="l_usrname" type="text">
                    <label for="l_usrname">Benutzername</label>
                </div>
                <div class="input-field col s12">
                    <input id="l_passwd" type="password">
                    <label for="l_passwd">Passwort</label>
                </div>
                <button class="btn orange waves-effect waves-light col s12" onclick="login()" type="button">
                    Login
                </button>
            </form>
            <form id="register">
                <div class="input-field col s12 m6">
                    <input id="usrname" type="text" onkeyup="checkUsrname()">
                    <label for="usrname" data-error="Vergeben" data-success="Frei">Benutzername</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="realname" type="text">
                    <label for="realname">Vor- und Nachname</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email">
                    <label for="email">E-Mail Adresse</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="passwd" type="password">
                    <label for="passwd">Passwort</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="passwd2" type="password">
                    <label for="passwd2">Passwort wiederholen</label>
                </div>
                <button class="btn orange waves-effect waves-light col s12" onclick="register()" type="button">
                    Registrieren
                </button>
            </form>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $("#btnToLogin").hide();
        $("#register").hide();

        if(window.location.hash.substr(1) == "Logout") {
            doLogout();
        }
    });
</script>
</html>
